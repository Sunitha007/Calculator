<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div class="main">
        <div class="title">
            <h2>CALCULATOR</h2>
        </div>
        <!-- one input box  -->
        <!-- <form><input type="text" class="num-box" id="input1"></form> -->
        <table>
            <tr>
                <!-- 4 input box -->
                <td>                    
                    <input type="text" class="num-box" id="input1">
                </td>
            <td>
                    <input type="text" class="num-box" id="input2">
                </td>
            <td>
                    <input type="text" class="num-box" id="input3">
                </td>
            <td>
                    <input type="text" class="num-box" id="result">
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number-button">AC</button>
                </td>
                <td>
                    <button class="number-button">DEL</button>
                </td>
                <td>
                    <button class="number-button">%</button>
                </td>
                <td>
                    <button class="number-button" onclick="equal('=')">=</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number-button" onclick="addNumber(1)">1</button>

                </td>
                <td>
                    <button class="number-button" onclick="addNumber(2)">2</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber(3)">3</button>
                </td>
                <td>
                    <button class="number-button" onclick="setOperator('÷')">÷</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number-button" onclick="addNumber(4)">4</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber(5)">5</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber(6)">6</button>
                </td>
                <td>
                    <button class="number-button" onclick="setOperator('×')">×</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number-button" onclick="addNumber(7)">7</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber(8)">8</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber(9)">9</button>
                </td>
                <td>
                    <button class="number-button" onclick="setOperator('-')">-</button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="number-button" onclick="addNumber(0)">0</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber('00')">00</button>
                </td>
                <td>
                    <button class="number-button" onclick="addNumber('.')">.</button>
                </td>
                <td>
                    <button class="number-button" onclick="setOperator('+')">+</button>
                </td>
            </tr>
        </table>
    </div>
    <script src="./assets/script/script.js"></script>

</body>

</html>
